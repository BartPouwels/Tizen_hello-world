<!DOCTYPE html>
<html lang="nl">

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Basic</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
		href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Lessen</h2>
		</header>
		<div class="ui-content content-padding">
			<ul class="ui-listview" id="lesson-list" />
		</div>
	</div>

	<div class="ui-page" id="toast">
		<div onclick="function hi(){tau.history.back();};hi()" id="toastContent" class="ui-content">

		</div>
	</div>

	<div class="ui-page lesson-block" id="step">
		<div class="ui-header" id="stepHeader">
			<h2 class="ui-title" id="stepTitle">Geen Titel</h2>
		</div>
		<div class="ui-content" id="stepContent">
			Geen inhoud
		</div>
		<div class="ui-content" id="stepAttachment">
		</div>
	</div>

	<div class="ui-page lesson-block" id="understand">
		<div class="ui-header" id="understandHeader">
			<h2 class="ui-title" id="understandTitle">Geen Titel</h2>
		</div>
		<div class="ui-content" id="understandContent">
			Geen inhoud
		</div>
		<div class="ui-content" id="understandAttachment">
		</div>
	</div>

	<div class="ui-page lesson-block" id="mix">
		<div class="ui-header" id="mixHeader">
			<h2 class="ui-title" id="mixTitle">Geen Titel</h2>
		</div>
		<div class="ui-content" id="mixContent">
			Geen inhoud
		</div>
		<div class="ui-content" id="mixTip" style="font-family:BreezeColorEmoji;">
			geen mixdrempel
		</div>
	</div>

	<div class="ui-page lesson-block" id="question">
		<div class="ui-header" id="questionHeader">
			<h2 class="ui-title" id="questionTitle">Geen Titel</h2>
		</div>
		<div class="ui-content" id="questionContent">
			Welk bestandsdeel van het deeg wordt tijdens het rijzen omgezet in koolzuurgas?
		</div>
		<div class="ui-content" id="questionAnswer">
			<ul class="questionList">
				<li onclick="answerClick(0, this.id)" class="answer" id="answer0">
					<p>Bloem</p>
				</li>
				<li onclick="answerClick(1, this.id)" class="answer" id="answer1">
					<p>Suiker</p>
				</li>
				<li onclick="answerClick(2, this.id)" class="answer" id="answer2">
					<p>Er ontstaat geen koolzuurgas tijdens het rijzen van het deeg</p>
				</li>
			</ul>
		</div>
	</div>

	<!-- JS -->
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/ham.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
	<script src="js/firebase.js"></script>

	<!-- more JS -->
	<script src="js/router.js"></script>
	<script src="js/inputHandler.js"></script>
</body>

</html>
